<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Utente</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    #chatbox { width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    #userInput { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<div id="chatbox">
  <h2>Utixo Copilot</h2>
  <div id="messages"></div>
  <input id="userInput" type="text" placeholder="Scrivi un messaggio..." />
  <button onclick="sendMessage()">Invia</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value;
    if (message.trim() === "") return;

    //mostra messaggio utente
    const msgBox = document.getElementById("messages");
    msgBox.innerHTML += `<p class='user'><b>Tu:</b> ${message}</p>`;
    input.value = "";

    //invia messaggio al backend Flask
    const res = await fetch("http://127.0.0.1:5000/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await res.json();

    //mostra risposta bot
    msgBox.innerHTML += `<p class='bot'><b>Bot:</b> ${data.reply}</p>`;
    msgBox.scrollTop = msgBox.scrollHeight;
}
</script>

</body>
</html>
